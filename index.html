<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2 Game Search</title>
  <link rel="stylesheet" href="/styles.css" />
</head>


<body>
  

 <form id="search-form"> 
    <h1>Search your Next Game</h1>

    <label for="search">Enter a game name:</label>
    <input type="text" id="search" name="search" placeholder="Search for a game...">

    
    <button type="submit">Search</button>

    <label for="genre">Select Genre:</label>
    <select name="Select Genre" id="genre" required>
      <option value="RPG">RPG</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Strategy">Strategy</option>
      <option value="Sports">Sports</option>
      <option value="Indie">Indie</option>
    </select>

    <label for="rating">Select Minimum Rating:</label required>
    <select name="rating"  id="rating">
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select>
  </form>


<div id="results"></div>

</body>

<script src="/script.js"></script>
</html>
