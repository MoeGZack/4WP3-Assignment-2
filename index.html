<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2 Game Search</title>
  <link rel="stylesheet" href="/styles.css" />
</head>


<body>
  

 <form id="search-form"> 
    <h1>Find your Next Game</h1>

    <label for="genre">Select Genre:</label>
    <select name="Select Genre" id="genre" required>
      <option value="RPG">RPG</option>
      <option value="Action">Action</option>
      <option value="Adventure">Adventure</option>
      <option value="Strategy">Strategy</option>
      <option value="Sports">Sports</option>
      <option value="Indie">Indie</option>
    </select>

    <label for="Platform">Select Platform:</label>
    <select name="Platform"  id="platform" required>
      <option value="186">Xbox Series X/S</option>
      <option value="187">PlayStation 5</option>
      <option value="3">IOS</option>
      <option value="4">PC</option>
      <option value="21">Android</option>
      <option value="7">Ninento Switch</option>
    </select>

    <label for="Results Amount">Select Result Amount:</label>
    <input Type="number" value="1" min="1" max="40" id="resultsamount" name="Result Amount" placeholder="Choose How Many Games (1-40)" required>

    <button type="submit">Search</button>

  </form>


<div id="results"></div>


</body>

<script src="/script.js"></script>
</html>
